<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulmuone</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <div class="bnr1">
            <div class="bnr1_content">
                <a href="#"><span>엄선상품 착한가격! MD추천 이달의 장보기</span></a>
                <a href="#"><img src="./images/header/icon_close.png" alt="닫기버튼"></a>
            </div>
        </div>
        <div class="header">
            <h1>
                <a href="#" class="logo">
                    <img src="./images/header/logo.png" alt="풀무원 바로가기">
                </a>
            </h1>
            <div class="bottom">
                <div class="left_wrap">
                    <a href="#"><img src="./images/header/icon_menu.png" alt="전체메뉴보기"></a>
                    <a href="#">풀무원</a>
                    <a href="#">올가홀푸드</a>
                    <a href="#">녹즙</a>
                </div>
                <div class="gnb">
                    <ul>
                        <li><a href="#">신상품</a></li>
                        <li><a href="#">지금세일</a></li>
                        <li><a href="#">베스트</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">풀무원이야기</a></li>
                        <li><a href="#">#BRAND</a></li>
                    </ul>
                </div>
                <div class="right_wrap">
                    <div class="search_box">
                        <input type="text" name="search_b" placeholder="풀무원의 건강한 추천! 바로가기">
                        <a href="#"><img src="./images/header/icon_search.png" alt="검색하기"></a>
                    </div>
                    <p><a href="#"><img src="./images/header/icon_cart.png" alt="장바구니 바로가기"></a></p>
                    <p><a href="#"><img src="./images/header/icon_user.png" alt="마이페이지 바로가기"></a></p>
                    <p><a href="#"><img src="./images/header/icon_cs.png" alt="고객센터 바로가기"></a></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- 1행 메인 -->
        <section class="ad_wrap">
            <div class="ad_container">
                <a href="#" class="ad ad1">
                    <div class="ad_txt">
                        <img src="./images/main1/olga_logo.png" alt="올가로고">
                        <span>믿고 먹을 수 있는 프리미엄 유기농</span>
                    </div>
                </a>
            </div>
            <div class="ad_slidevar">
                <div class="slide">
                    <a href="#"><img src="./images/main1/icon_slide_B.png" alt="슬라이드"></a>
                    <a href="#"><img src="./images/main1/icon_slide_var.png" alt="슬라이드바"></a>
                </div>
                <div class="slide_btn">
                    <a href="#"><img src="./images/main1/icon_prev.png" alt="이전버튼"></a>
                    <span>01/05</span>
                    <a href="#"><img src="./images/main1/icon_next.png" alt="다음버튼"></a>
                    <a href="#"><img src="./images/main1/icon_pause.png" alt="정지버튼"></a>
                </div>
            </div>
        </section>
        <!-- 2행 카테고리 -->
        <div class="menu_wrap">
            <div class="menu menu1">
                <a href="#">
                    <img src="./images/category/cate01.png" alt="일일배송">
                    <span>일일배송</span>
                </a>
            </div>
            <div class="menu menu2">
                <a href="#">
                    <img src="./images/category/cate02.png" alt="산지직송">
                    <span>산지직송</span>
                </a>
            </div>
            <div class="menu menu3">
                <a href="#">
                    <img src="./images/category/cate03.png" alt="지구식단">
                    <span>지구식단</span>
                </a>
            </div>
            <div class="menu menu4">
                <a href="#">
                    <img src="./images/category/cate04.png" alt="녹즙">
                    <span>녹즙</span>
                </a>
            </div>
            <div class="menu menu5">
                <a href="#">
                    <img src="./images/category/cate05.png" alt="아미오">
                    <span>아미오</span>
                </a>
            </div>
            <div class="menu menu6">
                <a href="#">
                    <img src="./images/category/cate06.png" alt="건강식물원">
                    <span>건강식물원</span>
                </a>
            </div>
            <div class="menu menu7">
                <a href="#">
                    <img src="./images/category/cate07.png" alt="샘물">
                    <span>샘물</span>
                </a>    
            </div>
        </div>
        <!-- 3행 배너1 -->
        <div class="bnr_first">
            <a href="#"><img src="./images/bnr_01/coupon_bnr.png" alt="#"></a>
            <a href="#"><img src="./images/bnr_01/event_bnr.png" alt="#"></a>
        </div>
        <!-- 4행 new product -->
        <div class="new_product">
            <div class="title_g">
                <div class="title">
                    <p>가장 먼저 만나보는</p>
                    <h2>NEW PRODUCT</h2>
                </div>
                <a href="#" class="more">
                    <span>MORE</span>
                    <img src="./images/new/more_arrow.png" alt="더보기">
                </a>
            </div>
            <div class="new_swiper">
                <div class="product_wrap">
                    <div class="product product1">
                        <a href="#"><img src="./images/new/new_big1.png" alt="50% 당을 낮춘 새콤달콤 유부초밥 (310g)"></a>
                        <div class="new_bottom">
                            <a href="#"><img src="./images/new/new_small1.png" alt="50% 당을 낮춘 새콤달콤 유부초밥 (310g)"></a>
                            <div class="content">
                                <h3><a href="#">50% 당을 낮춘 새콤달콤 유부초밥 (310g)</a></h3>
                                <p class="new_price">
                                    <span>16%</span>
                                    <span>4,980원</span>
                                </p>
                                <div class="new_icon">
                                    <a href="#"><img src="./images/new/new_heart.png" alt="좋아요"></a>
                                    <a href="#"><img src="./images/new/new_cart.png" alt="장바구니넣기"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product product2"></div>
                    <div class="product product3"></div>
                    <div class="product product3"></div>
                </div>
            </div>

        </div>
        <!-- 5행 올가홀푸드 -->
        <div class="olga_bg">
            <div class="olga_wrap">
                <div class="title_g">
                    <h2>프리미엄 식품관 올가홀푸드</h2>
                    <div class="more">
                        <span>MORE</span>
                        <img src="./images/new/more_arrow.png" alt="더보기">    
                    </div>
                </div>
                <div class="olga_bottom">
                    <div class="right_bnr">
                        <a href="#"><img src="./images/olga/oniy_bnr.png" alt="올가단독상품"></a>
                        <a href="#"><img src="./images/olga/egg_bnr.png" alt="무항생제 정육/달걀"></a>
                        <a href="#"><img src="./images/olga/Direct_bnr.png" alt="산지직송"></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 6행 best product -->
        <!-- 7행 브랜드소개배너-->
        <!-- 8행 밀키트 -->
        <!-- 9행 상품추천-->
        <!-- 10행 배너2 - 녹즙, 아미오-->
        <!-- 11행 유튜브 숏츠-->
    </main>
    <footer></footer>
</body>
</html>
