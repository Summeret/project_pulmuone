<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulmuone</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <div class="bnr1">
            <p>엄선상품 착한가격! MD추천 이달의 장보기</p>
            <p><img src="./images/header/icon_close.png" alt="닫기버튼"></p>
        </div>
        <div class="head">
            <div class="logo">
                <img src="./images/header/logo.png" alt="풀무원 바로가기">
            </div>
            <div class="bottom">
                <div class="left_wrap">
                    <p><img src="./images/header/icon_menu.png" alt="전체메뉴보기"></p>
                    <p>풀무원</p>
                    <p>올가홀푸드</p>
                    <p>녹즙</p>
                </div>
                <div class="gnb">
                    <p>신상품</p>
                    <p>지금세일</p>
                    <p>베스트</p>
                    <p>이벤트</p>
                    <p>풀무원이야기</p>
                    <p>#BRAND</p>
                </div>
                <div class="right_wrap">
                    <div class="search_box">
                        <input type="text" placeholder="풀무원의 건강한 추천! 바로가기">
                        <button type="button"><img src="./images/header/icon_search.png"></button>
                    </div>
                    <p><img src="./images/header/icon_cart.png" alt="장바구니 바로가기"></p>
                    <p><img src="./images/header/icon_user.png" alt="마이페이지 바로가기"></p>
                    <p><img src="./images/header/icon_cs.png" alt="고객센터 바로가기"></p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
